<body>

  <section class="main">
    <!-- top -->
    <div class="search">
      <h2>IP Address Tracker</h2>
      
      <!-- form -->
      <form action="" class="form" autocomplete="off">
        <input id="ip-input" type="text" placeholder="Search for any IP address or domain">
        <button type="submit"></button>
      </form>
     

      
    </div>
    <!-- tracker -->
    <section class="tracker">
      <div class="ip-address">
        <h4>IP Address</h4>
        <h2 id="ip-info"></h2>
      </div>

      <!-- Location -->
      <div class="location">
        <h4>Location</h4>
        <h2 id="location-info"></h2>
      </div>

      <!-- Timezone -->
      <div class="timezone">
        <h4>Timezone</h4>
        <h2 id="timezone-info"></h2>
      </div>

      <!-- ISP -->
      <div class="isp">
        <h4>ISP</h4>
        <h2 id="isp-info"></h2>
      </div>
    </section>

    <!-- Map -->
    <div id="map"></div>
  </section>
